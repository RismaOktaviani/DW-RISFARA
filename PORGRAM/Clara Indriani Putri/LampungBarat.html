<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisata Lampung Barat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .wisata-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
        }

        .wisata-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .wisata-info {
            padding: 15px;
            text-align: justify;
            font: 16px arial;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Selamat Datang di Wisata Alam Lampung Barat</h1>
    </header>

    <main>
        <div class="wisata-card">
            <img src="aset/kebun raya liwa.jpg" alt="Wisata 1">
            <div class="wisata-info">
                <h2>1. KEBUN RAYA LIWA</h2>
                <p></p>   
            </div>
        </div>

        <div class="wisata-card">
            <img src="aset/sungai way besai.jpg" alt="Wisata 2">
            <div class="wisata-info">
                <h2>2. SUNGAI WAY BESAI</h2>
                <p></p>            
            </div>
        </div>

        <div class="wisata-card">
            <img src="aset/sumber iar panas gemburak.webp" alt="Wisata 3"> 
            <div class="wisata-info">
                <h2>3. SUMBER AIR PANAS GEMBURAK</h2>
                <p></p>             
            </div>
        </div>

        <div class="wisata-card">
            <img src="aset/situs batu brak.JPG" alt="Wisata 4">
            <div class="wisata-info">
                <h2>4. SITUS BATU BRAK</h2>
                <p></p>             
            </div>
        </div>

        <div class="wisata-card">
            <img src="aset/pinusan.jpg" alt="Wisata 5">
            <div class="wisata-info">
                <h2>5. PINUSAN</h2>
                <p></p>             
            </div>
        </div>

        <div class="wisata-card">
            <img src="aset/kubu perahu.jpg" alt="Wisata 6">
            <div class="wisata-info">
                <h2>6. WISATA ALAM KUBU PERAHU</h2>
                <p></p>             
            </div>
        </div>

        <div class="wisata-card">
            <img src="aset/danau suoh.jpg" alt="Wisata 7">
            <div class="wisata-info">
                <h2>7. DANAU SUOH</h2>
                <p></p>             
            </div>
        </div>

        <div class="wisata-card">
            <img src="aset/air terjun mbah gimo.jpg" alt="Wisata 8">
            <div class="wisata-info">
                <h2>8. AIR TERJUN MBAH GIMO</h2>
                <p></p>             
            </div>
        </div>

        

    </main>

    <footer>
        <p>&copy; 2023 Wisata Lampung Barat</p>
    </footer>

</body>
</html>
